<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Account Management</title>
<link rel="stylesheet"  href="Account.css">
</head>
<body>

    <div class="hero">
        <div class="main">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="#">Buy Ticket</a></li>
                <li class="active"><a href="Account.html">Account</a></li>
                <li><a href="#">Customer Service</a></li>
            </ul>
        </div>

        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="Background_photo/facebook.png">
                <img src="Background_photo/google.png">
                <img src="Background_photo/telegram.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Enter Pssword" required>
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Email ID" required>
                <input type="text" class="input-field" placeholder="Enter Pssword" required>
                <input type="checkbox" class="chech-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
